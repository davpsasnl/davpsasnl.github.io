name: Auto-update npm lockfile

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  update-lockfile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use your Node.js version

      - name: Install dependencies and update lockfile
        run: npm install

      - name: Check for lockfile changes
        id: git-check
        run: |
          git status
          if git diff --quiet package-lock.json; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Lockfile changed"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push lockfile
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git commit -m "chore: update package-lock.json [auto]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
